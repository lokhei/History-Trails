<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link th:href="@{/contact.css}" rel="stylesheet" />
    <link th:href="@{/styles.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>


<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="BristolArtGallery">Bristol Art Gallery</a>
    <a href="MShed">M Shed</a>
    <a href="contact"><i class="fa fa-fw fa-envelope"></i> <b>Contact</b></a>
</div>

<div id="main">

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->

    <div id="navbar">
        <a class ="sidebar">
            <span style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</span>
        </a>
        <a class="title">
            <h1>History Trails </h1>
        </a>
        <a class="logos">
            <img src="../static/images/M_Shed_logo.jpg" height="50" width="50" th:src="@{images/M_Shed_logo.jpg}"/>
            <img src="../static/images/bristolMuseum_logo.png" height="50" width="50" th:src="@{images/bristolMuseum_logo.png}"/>
        </a>
    </div>


    <div class="content">


        <div class="container">
            <form action="action_page.php">
                <h2> Contact Us</h2>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="email">Email Address:</label>
                <input type="text" id="email" name="Email address" placeholder="someone@email.com">

                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="MShed">MShed</option>
                    <option value="Bristol Museum & Art Gallery">Bristol Museum & Art Gallery</option>
                    <option value="Other">Other</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Comment..." style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>

    </div>






    <div class="footer">
        <div class="footer-text">Bristol Museum & Art Gallery</div>
        <div class="footer-text">MShed</div>

    </div>
</div>



<script src="../static/sticky-header.js" th:src="@{/sticky-header.js}"></script>
<script src="../static/sidenav.js" th:src="@{/sidenav.js}"></script>

</body>
</html>
