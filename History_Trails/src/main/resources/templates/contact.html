<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>contact form</title>
    <link th:href="@{/contact.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
    <form action="action_page.php">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="Museum">Museum</label>
        <select id="Museum" name="Museum">
            <option value="MShed">MShed</option>
            <option value="Bristol Museum & Art Gallery">Bristol Museum & Art Gallery</option>
            <option value="other">other</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Comment..." style="height:200px"></textarea>

        <input type="submit" value="Submit">

    </form>
</div>



</body>
</html>
