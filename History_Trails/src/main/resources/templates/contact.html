                <label for="email">Email Address:</label> <span style="color:#ff0000">*</span>
                <input type="text" id="email" name="Email address" placeholder="someone@email.com" required >

                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="MShed">MShed</option>
                    <option value="Bristol Museum & Art Gallery">Bristol Museum & Art Gallery</option>
                    <option value="Other">Other</option>
                </select>

                <label for="message">Message:</label> <span style="color:#ff0000">*</span>
                <textarea id="message" name="message" placeholder="Comment..." style="height:200px" required></textarea>
